<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <META NAME="description" content="A melhor opção de saude,oferece plano de saúde para você e sua família e empresa"/>
            <META NAME="keywords" content="A melhor opção de saude,oferece plano de saúde para você e sua família e empresa"/>
            <title>Melhor Opção de Saude</title>
            <link rel="shortcut icon" href="img/images.gif"/>
            <link rel="stylesheet" type="text/css" media="screen" href="css/estilo.css"></link>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
            <link href='http://fonts.googleapis.com/css?family=Open+Sans:800' rel='stylesheet' type='text/css'/>
            <meta name="keywords" content="jquery plugin, slideshow, image slider, slider, chocolate, tasty, chocoslider, choco, alandawi"/>
            
            <script language="Javascript">
                $(window).load(function () {
                    $('#slider').chocoslider( { }) ;
                });
            </script>
                       
        </f:facet>
    </h:head>
    <h:body>
        <p:layout styleClass="ui-layout-container" fullPage="true">
            <p:layoutUnit position="north" size="auto">
                <img src="img/header.png" id="img"/>
            </p:layoutUnit>            
            <p:layoutUnit position="center" >
                <h:form>  
                    <p:growl id="messages"/>
                    <p:menubar >
                        <p:menuitem value="Inicio" url="index.xhtml" target="_parent"></p:menuitem>
                        <p:submenu label="Institucional" >
                            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                        </p:submenu>
                        <p:submenu label="Dicas de Saude">
                            <p:menuitem value="Contents" url="Header/Header.html" />
                            <p:submenu label="Search" icon="ui-icon-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                        </p:submenu>
                        <p:submenu label="Contato">
                            <p:submenu label="Ajax" icon="ui-icon-refresh">
                                <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                                <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                            </p:submenu>
                            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                                <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                            </p:submenu>
                        </p:submenu>
                        <p:menuitem value="Produtos" url="produtos.xhtml" target="_parent"></p:menuitem>
                    </p:menubar>
                </h:form>
                <div id="area">
                    <script language="Javascript">
                        var diasdasemana = new Array
                                ("Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado");
                        meses = new Array("Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro");
                        var data = new Date();
                        document.write(" " + diasdasemana[data.getDay()] + ", " + data.getDate() + " de " + meses[data.getMonth()] + " de 2015");
                    </script>
                </div>
                                 
            </p:layoutUnit> 

            <p:layoutUnit position="south" size="60">
                <div id="ans">
                    <img src="img/logo_ans.gif" />
                </div>
            </p:layoutUnit>
        </p:layout>    
    </h:body>        
</html>
