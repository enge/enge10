<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 
       <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Melhor Opção de Saude</title>
            <link rel="shortcut icon" href="images/images.gif"/>
            <link rel="stylesheet" type="text/css" media="screen" href="css/estilo.css"/>
            <link rel="stylesheet" type="text/css" href="css/css.css"/>
            
           
        </f:facet>
           
       </h:head>
     
    <h:body>
       
        <p:layout styleClass="ui-layout-container" fullPage="true">

            <p:layoutUnit position="north" size="auto">
                
                <img src="images/header.png" id="img"/>
              
            </p:layoutUnit>            

            <p:layoutUnit position="center" >
                 <h:form>  
    <p:growl id="messages"/>
 
    <p:menubar >
        
        <p:menuitem value="Inicio" url="index.xhtml" target="_parent"></p:menuitem>
                            
        <p:submenu label="Institucional" >
            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
        </p:submenu>
 
        <p:submenu label="Dicas de Saude">
            <p:menuitem value="Contents" url="Header/Header.html" />
            <p:submenu label="Search" icon="ui-icon-search">
                <p:submenu label="Text">
                    <p:menuitem value="Workspace" url="#" />
                </p:submenu>
                <p:menuitem value="File" url="#" />
            </p:submenu>
        </p:submenu>
 
        <p:submenu label="Contato">
            <p:submenu label="Ajax" icon="ui-icon-refresh">
                <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
            </p:submenu>
            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
            </p:submenu>
        </p:submenu>
 
          <p:menuitem value="Produtos" url="produtos.xhtml" target="_parent"></p:menuitem>
 
        
    </p:menubar>
  
</h:form>
                                
                <div id="area">
   <script language="Javascript">
   var diasdasemana = new Array
   ("Domingo","Segunda-feira","Terça-feira","Quarta-feira","Quinta-feira","Sexta-feira","Sábado" );
    meses = new Array("Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro");
    var data = new Date();
    document.write(" " + diasdasemana[data.getDay()] + ", " + data.getDate() + " de " + meses[data.getMonth()] + " de 2015" );
    </script>
            </div>
                 
                
                   
                
                <div id="contenedor">
                    
                    <div id="contenido"  class="clearfix">
                                              
                        <p:imageSwitch  id="slider" effect="fade" slideshowSpeed="3000">
            <a href="#"><img src="img/img_1.jpg" alt="Foto 1" title="Choco-Slider solo pesa 7kb."/></a>
            <a href="#"><img src="img/img_2.jpg" alt="Foto 2" title=""/></a>
            <a href="#"><img src="img/img_3.jpg" alt="Foto 3" title="Choco-Slider se encuentra liberado bajo la MIT Licence."/></a>
            <a href="#"><img src="img/img_4.jpg" alt="Foto 4" title=""/></a>
            <a href="#"><img src="img/img_5.jpg" alt="Foto 5" title="Choco-Slider es compatible con todos los navegadores de hoy en dia."/></a>
            </p:imageSwitch>
                        
      </div>
    </div>
                
    
                 
            </p:layoutUnit> 
           

            <p:layoutUnit position="south" size="60">
                
                <div id="ans">
                    <img src="images/logo_ans.gif" />
                </div>

            </p:layoutUnit>

        </p:layout>    
    </h:body>        
</html>
